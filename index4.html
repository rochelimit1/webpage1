<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Youtube Main Page -->
  <div class="container">
    <!-- Side Bar -->
    <aside>
      <div class="bars">
        <img src="./icons/bars.svg" alt="bars">
      </div>
        <!-- (.side-icon>(i>img)+p)*4 -->
        <div class="side-icon">
          <i><img src="./icons/home.svg" alt="home"></i>
          <p>홈</p>
        </div>
        <div class="side-icon">
          <i><img src="./icons/compass.svg" alt="explore"></i>
          <p>탐색</p>
        </div>
        <div class="side-icon">
          <i><img src="./icons/video-gallary.svg" alt="gallery"></i>
          <p>구독</p>
        </div>
        <div class="side-icon">
          <i><img src="./icons/video-library.svg" alt="library"></i>
          <p>보관함</p>
        </div>

    </aside>

    <div class="main-container">
      <header>
        <!-- Navigation Bar -->
        <nav>
          <div class="logo">
            <img src="./images/youtube-logo.png" alt="logo">
          </div>

          <div class="center-nav">
            <div class="search">
              <input type="text">
              <button><img src="./icons/search.svg" alt="search"></button>
              <div class="mic"><img src="./icons/mic.svg" alt="mic"></div>
            </div>
          </div>

          <div class="side-nav">
            <i><img src="./icons/dots.svg" alt="dots"></i>
            <i><img src="./images/avatar.jpg" alt="avatar"></i>
          </div>                    
        </nav>

        <!-- Tag -->
        <ul class="tags">
          <li class="tag">전체</li>
          <li class="tag">음악</li>
          <li class="tag">실시간</li>
          <li class="tag">뉴스</li>
          <li class="tag">게임</li>
        </ul>
      </header>

      <main>
        <!-- container -->
        <div class="card-container">
          <!-- Card -->
          <div class="card">
            <img src="./images/thumbnail.jpg" alt="thumbnail">

            <div class="avatar-container">
              <div class="avatar">
                <img src="./images/avatar.jpg" alt="avatar">
              </div>
              <div class="content">
                <h3>기분 좋아지는 밝음 음악 모음</h3>
                <p class="channel-name">음악듣기 채널</p>
                <div class="content-status">
                  <p>조회수 00만회</p>
                  <p>00년 전</p>
                </div>
              </div>
              <div class="dots">
                <img src="./icons/dots.svg" alt="dots">
              </div>
            </div>
          </div>
          <div class="card">
            <img src="./images/thumbnail.jpg" alt="thumbnail">

            <div class="avatar-container">
              <div class="avatar">
                <img src="./images/avatar.jpg" alt="avatar">
              </div>
              <div class="content">
                <h3>기분 좋아지는 밝음 음악 모음</h3>
                <p class="channel-name">음악듣기 채널</p>
                <div class="content-status">
                  <p>조회수 00만회</p>
                  <p>00년 전</p>
                </div>
              </div>
              <div class="dots">
                <img src="./icons/dots.svg" alt="dots">
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
    
  </div>
</body>
</html>
